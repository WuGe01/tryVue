<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
       
               <cal
               v-for="day in cal"
               v-bind:day='day'
               v-bind:key='day.id'
               >
               </cal>
      </div>


</body>
</html>
<script>
Vue.component('cal', {
    props: ['day'],
  template: '<td>{{day.day}}</td>'
})

var app = new Vue({
  el: '#app',
  data: {  
    cal:[
      {id:0,day:'01'},
      {id:1,day:'02'},
      {id:2,day:'03'},
      {id:3,day:'04'},
      {id:4,day:'05'},
      {id:5,day:'06'},
      {id:6,day:'07'},
      {id:7,day:'08'},
      {id:8,day:'09'},
      {id:9,day:'10'},
      {id:10,day:'11'},
      {id:11,day:'12'},
      {id:12,day:'13'},
      {id:13,day:'14'},
      {id:14,day:'15'}
    ]}
})



</script>
